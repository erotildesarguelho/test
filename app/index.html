<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Cadastro - BX2BET</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/default.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
            /* Altura do menu fixo */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://www.b2xbet.net/logo.png" width="200" alt=""></a>
        </div>
    </nav>

    <div class="container mt-5">
        <h4 class="mb-4" style="text-align: center;">Formulário de Cadastro</h4>
        <form>
            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" required>
            </div>

            <!-- CPF -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Informe um CPF válido (XXX.XXX.XXX-XX)" required>
            </div>

            <!-- Data de Nascimento -->
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>

            <!-- Botão de Envio -->
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Submit</button>

        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 FACEID BRASIL</p>
        </div>
    </footer>

    <script>
        function enviarFormulario() {
            // Obtenha os dados do formulário
            const nome = document.getElementById('nomeCompleto').value;
            const cpf = document.getElementById('cpf').value;
            const dataNascimento = document.getElementById('dataNascimento').value;

            // Crie um objeto com os dados
            const dados = {
                nome: nome,
                cpf: cpf,
                dataNascimento: dataNascimento
            };

            // Converta o objeto para uma string JSON
            const jsonString = JSON.stringify(dados);

            // Crie um Blob com a string JSON
            const blob = new Blob([jsonString], { type: 'application/json' });

            // Gere uma URL para o Blob
            const blobURL = URL.createObjectURL(blob);

            // Armazene a URL no localStorage
            localStorage.setItem('dadosFormulario', blobURL);

            // Opcional: Exiba a URL gerada no console
            window.location.href = 'doc.html';

            // if (blobURL) {
            //     // Use fetch para obter o Blob
            //     fetch(blobURL)
            //         .then(response => response.json()) // Converta o Blob para JSON
            //         .then(data => {
            //             // Manipule os dados conforme necessário
            //             console.log('Dados do formulário:', data);
            //         })
            //         .catch(error => console.error('Erro ao obter Blob:', error));
            // }


        }
    </script>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
